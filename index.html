<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVG's College Expert System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="https://placehold.co/100x100/1e40af/ffffff?text=PVG" alt="PVG Logo" class="logo">
            <h1>PVG's College Help Desk</h1>
            <p>Your automated campus information assistant.</p>
        </div>

        <!-- Chat area -->
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot-message intro-message">
                Hi! I'm your virtual assistant for PVG's College of Engineering. How can I help you today?
            </div>
        </div>

        <!-- Input area -->
        <div class="input-area">
            <input 
                type="text" 
                id="question-input" 
                placeholder="Type your question here..." 
            >
            <button id="ask-button">
                Ask
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
